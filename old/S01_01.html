<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>코딩스타트 - 메인 페이지</title>
    <!-- 공통 애니메이션 CSS 추가 -->
    <link rel="stylesheet" href="/css/animations.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .navbar {
            background-color: #4285f4;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 5px;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .nav-buttons {
            display: flex;
            gap: 10px;
        }
        .nav-button {
            background-color: white;
            color: #4285f4;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 14px;
        }
        .main-content {
            max-width: 1200px;
            margin: 20px auto;
            text-align: center;
        }
        .main-header {
            margin: 40px 0;
        }
        .main-header h1 {
            font-size: 32px;
            color: #333333;
        }
        .main-header p {
            font-size: 18px;
            color: #666666;
        }
        .content-grid {
            display: flex;
            justify-content: space-between;
            margin: 40px 20px;
            gap: 20px;
        }
        .feature-box {
            background-color: #eef4ff;
            border: 1px solid #dddddd;
            border-radius: 10px;
            padding: 30px;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 380px;
        }
        .feature-box h2 {
            font-size: 22px;
            color: #333333;
        }
        .feature-box p {
            font-size: 16px;
            color: #666666;
        }
        .start-button {
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 15px 40px;
            font-size: 16px;
            margin-top: 30px;
            cursor: pointer;
        }
        .code-blocks {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-bottom: 50px;
        }
        .code-block {
            width: 80px;
            height: 30px;
            border-radius: 5px;
        }
        .block-yellow {
            background-color: #ffc107;
        }
        .block-green {
            background-color: #4caf50;
        }
        .block-red {
            background-color: #f44336;
            width: 200px;
        }
        .block-blue {
            background-color: #4285f4;
            width: 120px;
        }
    </style>
</head>
<body>
    <!-- 로딩 오버레이 추가 -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
    </div>

    <div class="navbar fade-in-down">
        <div class="logo">코딩스타트</div>
        <div class="nav-buttons">
            <button class="nav-button fade-in delay-400" id="loginBtn">로그인</button>
            <button class="nav-button fade-in delay-600" id="signupBtn">회원가입</button>
        </div>
    </div>

    <div class="main-content">
        <div class="main-header fade-in-down delay-300">
            <h1>코딩을 쉽게 배우는 방법</h1>
            <p>블록으로 시작하는 프로그래밍 학습</p>
        </div>

        <div class="content-grid">
            <div class="feature-box fade-in-left delay-500">
                <h2>쉬운 코딩 시작</h2>
                <p>블록으로 배우는 프로그래밍</p>
                <button class="start-button fade-in delay-1000" id="startBtn">시작하기</button>
            </div>

            <div class="feature-box fade-in-right delay-500">
                <div class="code-blocks float">
                    <div class="code-block block-yellow fade-in delay-700"></div>
                    <div class="code-block block-green fade-in delay-800"></div>
                    <div class="code-block block-red fade-in delay-900"></div>
                    <div style="display: flex; gap: 10px;">
                        <div class="code-block block-blue fade-in delay-1000"></div>
                        <div class="code-block block-blue fade-in delay-1100"></div>
                    </div>
                </div>
                <p class="fade-in delay-1200">블록으로 코딩 시작하기</p>
            </div>
        </div>
    </div>

    <!-- 공통 애니메이션 JS 추가 -->
    <script src="/js/animations.js"></script>
    <script>
        document.getElementById('loginBtn').addEventListener('click', function() {
            window.location.href = '/login';
        });

        document.getElementById('signupBtn').addEventListener('click', function() {
            window.location.href = '/signup';
        });

        document.getElementById('startBtn').addEventListener('click', function() {
            // 세션 확인하여 로그인 상태 확인 (실제로는 서버에서 체크)
            const user = sessionStorage.getItem('user');
            if (user) {
                window.location.href = '/dashboard';
            } else {
                window.location.href = '/login';
            }
        });
    </script>
</body>
</html>
