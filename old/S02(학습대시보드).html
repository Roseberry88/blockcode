<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 1200">
    <!-- 배경 -->
    <rect width="800" height="1200" fill="#f5f5f5"/>
    
    <!-- 페이지 제목 및 설명 -->
    <rect x="20" y="20" width="760" height="80" rx="5" fill="#ffffff" stroke="#dddddd" stroke-width="1"/>
    <text x="40" y="50" font-family="Arial" font-size="22" font-weight="bold" fill="#333333">스토리보드</text>
    <text x="40" y="80" font-family="Arial" font-size="16" fill="#666666">S02: 학습 대시보드</text>
    
    <!-- 화면 설명 영역 -->
    <rect x="20" y="120" width="760" height="160" rx="5" fill="#ffffff" stroke="#dddddd" stroke-width="1"/>
    <text x="40" y="150" font-family="Arial" font-size="18" font-weight="bold" fill="#333333">주요 구성요소:</text>
    <text x="40" y="180" font-family="Arial" font-size="14" fill="#666666">1. 사용자 정보 및 프로필</text>
    <text x="40" y="205" font-family="Arial" font-size="14" fill="#666666">2. 학습 진행 상황 및 시각화</text>
    <text x="40" y="230" font-family="Arial" font-size="14" fill="#666666">3. 주요 학습 메뉴 (블록 코딩, 알고리즘 학습, 과제)</text>
    <text x="40" y="255" font-family="Arial" font-size="14" fill="#666666">4. 최근 활동 및 공지사항</text>
    
    <!-- 대시보드 화면 와이어프레임 -->
    <rect x="20" y="300" width="760" height="850" rx="5" fill="#ffffff" stroke="#dddddd" stroke-width="1"/>
    
    <!-- 상단 네비게이션 바 -->
    <rect x="70" y="340" width="660" height="60" rx="5" fill="#4285f4"/>
    <text x="140" y="380" font-family="Arial" font-size="24" font-weight="bold" fill="#ffffff">코딩스타트</text>
    
    <!-- 사용자 프로필 영역 -->
    <circle cx="680" cy="370" r="25" fill="#e0e0e0"/>
    <text x="680" y="377" font-family="Arial" font-size="16" fill="#666666" text-anchor="middle">김민준</text>
    
    <!-- 사이드바 -->
    <rect x="70" y="420" width="150" height="690" rx="5" fill="#f0f0f0"/>
    
    <!-- 프로필 섹션 -->
    <circle cx="120" cy="470" r="30" fill="#e0e0e0"/>
    <text x="120" y="530" font-family="Arial" font-size="14" fill="#333333" text-anchor="middle">내 프로필</text>
    
    <!-- 메뉴 항목들 -->
    <rect x="90" y="560" width="110" height="30" rx="5" fill="#4285f4"/>
    <text x="145" y="580" font-family="Arial" font-size="14" fill="#ffffff" text-anchor="middle">블록 코딩</text>
    
    <text x="145" y="630" font-family="Arial" font-size="14" fill="#333333" text-anchor="middle">알고리즘 시작하기</text>
    
    <text x="145" y="680" font-family="Arial" font-size="14" fill="#333333" text-anchor="middle">학습 자료</text>
    
    <!-- 메인 콘텐츠 영역 -->
    <rect x="240" y="420" width="490" height="690" rx="5" fill="#ffffff" stroke="#dddddd" stroke-width="1"/>
    
    <!-- 대시보드 타이틀 -->
    <text x="270" y="460" font-family="Arial" font-size="22" font-weight="bold" fill="#333333">대시보드</text>
    
    <!-- 진행중인 과정 섹션 -->
    <rect x="260" y="480" width="450" height="150" rx="5" fill="#eef4ff"/>
    <text x="280" y="510" font-family="Arial" font-size="18" font-weight="bold" fill="#333333">블록 코딩 시작하기</text>
    <text x="280" y="535" font-family="Arial" font-size="14" fill="#666666">드래그 앤 드롭으로 쉽게 코드를 만들어보세요</text>
    
    <rect x="280" y="560" width="120" height="40" rx="20" fill="#4285f4"/>
    <text x="340" y="585" font-family="Arial" font-size="16" fill="#ffffff" text-anchor="middle">시작하기</text>
    
    <!-- 알고리즘 학습 섹션 -->
    <rect x="260" y="650" width="450" height="150" rx="5" fill="#fff8e1"/>
    <text x="280" y="680" font-family="Arial" font-size="18" font-weight="bold" fill="#333333">알고리즘 시작하기</text>
    <text x="280" y="705" font-family="Arial" font-size="14" fill="#666666">정렬, 탐색 알고리즘의 동작 과정을 확인해보세요</text>
    
    <rect x="280" y="730" width="120" height="40" rx="20" fill="#ffc107"/>
    <text x="340" y="755" font-family="Arial" font-size="16" fill="#ffffff" text-anchor="middle">시작하기</text>
    
    <!-- 학습 진행률 섹션 -->
    <rect x="260" y="820" width="450" height="100" rx="5" fill="#e8f5e9"/>
    <text x="280" y="850" font-family="Arial" font-size="18" font-weight="bold" fill="#333333">내 진행률</text>
    
    <!-- 진행률 바 -->
    <rect x="280" y="870" width="300" height="20" rx="10" fill="#e0e0e0"/>
    <rect x="280" y="870" width="90" height="20" rx="10" fill="#4caf50"/>
    <text x="590" y="885" font-family="Arial" font-size="14" fill="#333333">30%</text>
    
    <!-- 개발 설명 -->
    <rect x="20" y="1170" width="760" height="30" rx="0" fill="#ffffcc"/>
    <text x="40" y="1190" font-family="Arial" font-size="12" fill="#666666">DEVELOP: 학습자별 맞춤 컨텐츠 노출, 학습 진행도 데이터 시각화, 역할별(학생/조교/교수) 화면 분기</text>
  </svg>
