    <text x="40" y="1190" font-family="Arial" font-size="12" fill="#666666">DEVELOP: 학습 데이터 시각화, 주제별/시간별 진행도 차트 구현, 개인화된 학습 추천 알고리즘 개발, 성취 시스템 연동</text>
