    <text x="40" y="990" font-family="Arial" font-size="12" fill="#666666">DEVELOP: 이메일 형식 및 학교 도메인(@university.ac.kr) 확인, 비밀번호 강도 검사, 이메일 인증 메일 발송 기능 구현</text>
