<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>코딩스타트 - 비밀번호 찾기</title>
    <!-- 공통 애니메이션 CSS 추가 -->
    <link rel="stylesheet" href="/css/animations.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .navbar {
            background-color: #4285f4;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 5px;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .home-link {
            color: white;
            text-decoration: none;
            font-size: 14px;
            cursor: pointer;
        }
        .forgot-container {
            max-width: 500px;
            margin: 50px auto;
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .forgot-title {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #333333;
        }
        .forgot-description {
            text-align: center;
            margin-bottom: 30px;
            color: #666666;
            font-size: 14px;
            line-height: 1.6;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #666666;
        }
        .form-group input {
            width: 100%;
            padding: 15px;
            border: 1px solid #dddddd;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }
        .submit-button {
            width: 100%;
            padding: 15px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
        .back-to-login {
            display: block;
            text-align: center;
            margin-top: 30px;
            color: #4285f4;
            text-decoration: none;
            font-size: 14px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- 로딩 오버레이 추가 -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
    </div>

    <div class="navbar fade-in-down">
        <div class="logo">코딩스타트</div>
        <a class="home-link fade-in delay-300" id="homeLink">홈으로</a>
    </div>

    <div class="forgot-container fade-in-up delay-300">
        <h2 class="forgot-title fade-in delay-500">비밀번호 찾기</h2>
        <p class="forgot-description fade-in delay-600">
            가입 시 사용한 이메일 주소를 입력하시면<br>
            임시 비밀번호를 발송해 드립니다.
        </p>
        <form id="forgotPasswordForm">
            <div class="form-group fade-in delay-700">
                <label for="email">이메일</label>
                <input type="email" id="email" name="email" placeholder="example@university.ac.kr">
            </div>
            <button type="submit" class="submit-button fade-in delay-800">임시 비밀번호 발송</button>
        </form>
        <a class="back-to-login fade-in delay-900" id="backToLoginLink">로그인 페이지로 돌아가기</a>
    </div>

    <!-- 공통 애니메이션 JS 추가 -->
    <script src="/js/animations.js"></script>
    <script>
        document.getElementById('homeLink').addEventListener('click', function() {
            window.location.href = '/';
        });

        document.getElementById('backToLoginLink').addEventListener('click', function() {
            window.location.href = '/login';
        });

        document.getElementById('forgotPasswordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            
            fetch('/api/forgot-password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert(data.message || '임시 비밀번호가 이메일로 전송되었습니다.');
                    window.location.href = '/login';
                } else {
                    alert(data.message || '비밀번호 찾기 실패. 다시 시도해주세요.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('비밀번호 찾기 과정에서 오류가 발생했습니다.');
            });
        });
    </script>
</body>
</html>
