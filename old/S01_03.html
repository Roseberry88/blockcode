<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>코딩스타트 - 회원가입</title>
    <!-- 공통 애니메이션 CSS 추가 -->
    <link rel="stylesheet" href="/css/animations.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .navbar {
            background-color: #4285f4;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 5px;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .home-link {
            color: white;
            text-decoration: none;
            font-size: 14px;
            cursor: pointer;
        }
        .signup-container {
            max-width: 500px;
            margin: 30px auto;
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .signup-title {
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
            color: #333333;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #666666;
        }
        .form-group input {
            width: 100%;
            padding: 15px;
            border: 1px solid #dddddd;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }
        .role-options {
            margin-top: 5px;
            display: flex;
            gap: 30px;
        }
        .role-option {
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        .role-option input {
            margin-right: 10px;
            width: 20px;
            height: 20px;
        }
        .signup-button {
            width: 100%;
            padding: 15px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
        .links-container {
            text-align: center;
            margin-top: 20px;
        }
        .link-text {
            color: #666666;
        }
        .link-button {
            color: #4285f4;
            border: none;
            background: none;
            cursor: pointer;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- 로딩 오버레이 추가 -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
    </div>

    <div class="navbar fade-in-down">
        <div class="logo">코딩스타트</div>
        <a class="home-link fade-in delay-300" id="homeLink">홈으로</a>
    </div>

    <div class="signup-container fade-in-up delay-300">
        <h2 class="signup-title fade-in delay-500">회원가입</h2>
        <form id="signupForm">
            <div class="form-group fade-in delay-600">
                <label for="email">이메일 (학교 이메일 사용)</label>
                <input type="email" id="email" name="email" placeholder="example@university.ac.kr">
            </div>
            <div class="form-group fade-in delay-700">
                <label for="name">이름</label>
                <input type="text" id="name" name="name" placeholder="홍길동">
            </div>
            <div class="form-group fade-in delay-800">
                <label for="studentId">학번</label>
                <input type="text" id="studentId" name="studentId" placeholder="7510000">
            </div>
            <div class="form-group fade-in delay-900">
                <label for="password">비밀번호 (8자 이상, 영문/숫자/특수문자 조합)</label>
                <input type="password" id="password" name="password" placeholder="••••••••">
            </div>
            <div class="form-group fade-in delay-1000">
                <label>계정 역할</label>
                <div class="role-options">
                    <label class="role-option">
                        <input type="radio" name="role" value="학생" checked>
                        <span>학생</span>
                    </label>
                    <label class="role-option">
                        <input type="radio" name="role" value="교수">
                        <span>교수</span>
                    </label>
                </div>
            </div>
            <button type="submit" class="signup-button fade-in delay-1100">회원가입</button>
        </form>
        <div class="links-container fade-in delay-1200">
            <span class="link-text">이미 계정이 있으신가요?</span>
            <button class="link-button" id="loginLink">로그인</button>
        </div>
    </div>

    <!-- 공통 애니메이션 JS 추가 -->
    <script src="/js/animations.js"></script>
    <script>
        document.getElementById('homeLink').addEventListener('click', function() {
            window.location.href = '/';
        });

        document.getElementById('loginLink').addEventListener('click', function() {
            window.location.href = '/login';
        });

        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const name = document.getElementById('name').value;
            const studentId = document.getElementById('studentId').value;
            const password = document.getElementById('password').value;
            const role = document.querySelector('input[name="role"]:checked').value;
            
            fetch('/api/signup', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email, name, studentId, password, role })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert(data.message || '회원가입이 완료되었습니다.');
                    window.location.href = '/login';
                } else {
                    alert(data.message || '회원가입 실패. 다시 시도해주세요.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('회원가입 과정에서 오류가 발생했습니다.');
            });
        });
    </script>
</body>
</html>
