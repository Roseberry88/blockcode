<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 1200">
    <!-- 배경 -->
    <rect width="800" height="1200" fill="#f5f5f5"/>
    
    <!-- 페이지 제목 및 설명 -->
    <rect x="20" y="20" width="760" height="80" rx="5" fill="#ffffff" stroke="#dddddd" stroke-width="1"/>
    <text x="40" y="50" font-family="Arial" font-size="22" font-weight="bold" fill="#333333">스토리보드</text>
    <text x="40" y="80" font-family="Arial" font-size="16" fill="#666666">S06-과제별: 학습 진행 상황 페이지 (과제별 뷰)</text>
    
    <!-- 화면 설명 영역 -->
    <rect x="20" y="120" width="760" height="160" rx="5" fill="#ffffff" stroke="#dddddd" stroke-width="1"/>
    <text x="40" y="150" font-family="Arial" font-size="18" font-weight="bold" fill="#333333">주요 구성요소:</text>
    <text x="40" y="180" font-family="Arial" font-size="14" fill="#666666">1. 과제 완료율 및 성취도 요약</text>
    <text x="40" y="205" font-family="Arial" font-size="14" fill="#666666">2. 카테고리별 과제 진행 상황</text>
    <text x="40" y="230" font-family="Arial" font-size="14" fill="#666666">3. 난이도별 과제 성취도</text>
    <text x="40" y="255" font-family="Arial" font-size="14" fill="#666666">4. 다음 추천 과제 목록</text>
    
    <!-- 학습 진행 상황 화면 와이어프레임 -->
    <rect x="20" y="300" width="760" height="850" rx="5" fill="#ffffff" stroke="#dddddd" stroke-width="1"/>
    
    <!-- 상단 네비게이션 바 -->
    <rect x="20" y="300" width="760" height="60" rx="5" fill="#4285f4"/>
    <text x="100" y="340" font-family="Arial" font-size="22" font-weight="bold" fill="#ffffff">코딩스타트: 학습 현황</text>
    
    <!-- 프로필 아이콘 -->
    <circle cx="730" cy="330" r="20" fill="#ffffff"/>
    <text x="730" y="335" font-family="Arial" font-size="14" fill="#4285f4" text-anchor="middle">김준호</text>
    
    <!-- 학습 요약 상자 -->
    <rect x="40" y="380" width="720" height="100" rx="10" fill="#e8f5e9"/>
    <text x="70" y="420" font-family="Arial" font-size="18" font-weight="bold" fill="#333333">과제 요약</text>
    <text x="70" y="450" font-family="Arial" font-size="14" fill="#666666">완료한 과제: 14개 | 진행중인 과제: 2개 | 평균 점수: 92점 | 평균 완료 시간: 1.3시간/과제</text>
    
    <!-- 학습 진행도 섹션 -->
    <text x="40" y="510" font-family="Arial" font-size="18" font-weight="bold" fill="#333333">학습 진행도</text>
    
    <!-- 주제별 탭 메뉴 -->
    <rect x="40" y="530" width="720" height="40" rx="5" fill="#f0f0f0"/>
    <rect x="280" y="530" width="120" height="40" rx="5" fill="#4285f4"/>
    <text x="100" y="555" font-family="Arial" font-size="14" fill="#666666" text-anchor="middle">주제별</text>
    <text x="220" y="555" font-family="Arial" font-size="14" fill="#666666" text-anchor="middle">시간별</text>
    <text x="340" y="555" font-family="Arial" font-size="14" fill="#ffffff" text-anchor="middle">과제별</text>
    
    <!-- 카테고리 필터 -->
    <rect x="490" y="530" width="270" height="40" rx="5" fill="#ffffff" stroke="#dddddd" stroke-width="1"/>
    <text x="520" y="555" font-family="Arial" font-size="14" fill="#333333">카테고리: </text>
    <text x="580" y="555" font-family="Arial" font-size="14" fill="#4285f4">전체</text>
    <text x="620" y="555" font-family="Arial" font-size="14" fill="#666666">▼</text>
    
    <!-- 카테고리별 과제 완료율 차트 -->
    <rect x="40" y="580" width="720" height="250" rx="5" fill="#f9f9f9"/>
    
    <!-- 차트 제목 -->
    <text x="60" y="610" font-family="Arial" font-size="16" font-weight="bold" fill="#333333">카테고리별 과제 완료율</text>
    
    <!-- 수평 막대 차트 -->
    <text x="60" y="640" font-family="Arial" font-size="14" fill="#666666">기본 개념</text>
    <rect x="160" y="625" width="500" height="25" rx="5" fill="#f0f0f0"/>
    <rect x="160" y="625" width="500" height="25" rx="5" fill="#4285f4"/>
    <text x="670" y="642" font-family="Arial" font-size="14" fill="#ffffff">100%</text>
    
    <text x="60" y="680" font-family="Arial" font-size="14" fill="#666666">변수/연산자</text>
    <rect x="160" y="665" width="500" height="25" rx="5" fill="#f0f0f0"/>
    <rect x="160" y="665" width="400" height="25" rx="5" fill="#4285f4"/>
    <text x="570" y="682" font-family="Arial" font-size="14" fill="#ffffff">80%</text>
    
    <text x="60" y="720" font-family="Arial" font-size="14" fill="#666666">조건문</text>
    <rect x="160" y="705" width="500" height="25" rx="5" fill="#f0f0f0"/>
    <rect x="160" y="705" width="375" height="25" rx="5" fill="#4285f4"/>
    <text x="545" y="722" font-family="Arial" font-size="14" fill="#ffffff">75%</text>
    
    <text x="60" y="760" font-family="Arial" font-size="14" fill="#666666">반복문</text>
    <rect x="160" y="745" width="500" height="25" rx="5" fill="#f0f0f0"/>
    <rect x="160" y="745" width="250" height="25" rx="5" fill="#4285f4"/>
    <text x="420" y="762" font-family="Arial" font-size="14" fill="#ffffff">50%</text>
    
    <text x="60" y="800" font-family="Arial" font-size="14" fill="#666666">함수</text>
    <rect x="160" y="785" width="500" height="25" rx="5" fill="#f0f0f0"/>
    <rect x="160" y="785" width="75" height="25" rx="5" fill="#4285f4"/>
    <text x="245" y="802" font-family="Arial" font-size="14" fill="#ffffff">15%</text>
    
    <!-- 난이도별 성취도 섹션 -->
    <text x="40" y="860" font-family="Arial" font-size="18" font-weight="bold" fill="#333333">난이도별 성취도</text>
    
    <rect x="40" y="880" width="720" height="150" rx="5" fill="#f0f0f0"/>
    
    <!-- 도넛 차트 (간략하게 표현) -->
    <circle cx="150" cy="955" r="70" fill="#ffffff" stroke="#dddddd" stroke-width="1"/>
    <path d="M150,955 L150,885 A70,70 0 1,1 149,885 Z" fill="#4caf50"/> <!-- 초급: 완료율 99% -->
    <circle cx="150" cy="955" r="45" fill="#ffffff"/>
    <text x="150" y="945" font-family="Arial" font-size="16" font-weight="bold" fill="#333333" text-anchor="middle">초급</text>
    <text x="150" y="970" font-family="Arial" font-size="14" fill="#666666" text-anchor="middle">99%</text>
    
    <circle cx="350" cy="955" r="70" fill="#ffffff" stroke="#dddddd" stroke-width="1"/>
    <path d="M350,955 L350,885 A70,70 0 0,1 400,980 Z" fill="#ffc107"/> <!-- 중급: 완료율 60% -->
    <circle cx="350" cy="955" r="45" fill="#ffffff"/>
    <text x="350" y="945" font-family="Arial" font-size="16" font-weight="bold" fill="#333333" text-anchor="middle">중급</text>
    <text x="350" y="970" font-family="Arial" font-size="14" fill="#666666" text-anchor="middle">60%</text>
    
    <circle cx="550" cy="955" r="70" fill="#ffffff" stroke="#dddddd" stroke-width="1"/>
    <path d="M550,955 L550,885 A70,70 0 0,1 560,890 Z" fill="#f44336"/> <!-- 고급: 완료율 10% -->
    <circle cx="550" cy="955" r="45" fill="#ffffff"/>
    <text x="550" y="945" font-family="Arial" font-size="16" font-weight="bold" fill="#333333" text-anchor="middle">고급</text>
    <text x="550" y="970" font-family="Arial" font-size="14" fill="#666666" text-anchor="middle">10%</text>
    
    <!-- 추천 과제 섹션 -->
    <text x="40" y="1060" font-family="Arial" font-size="18" font-weight="bold" fill="#333333">다음 추천 과제</text>
    
    <rect x="40" y="1080" width="720" height="60" rx="10" fill="#e3f2fd"/>
    <text x="70" y="1100" font-family="Arial" font-size="16" font-weight="bold" fill="#333333">함수로 계산기 만들기</text>
    <text x="70" y="1120" font-family="Arial" font-size="14" fill="#666666">난이도: 중급 | 예상 소요 시간: 1시간 | 관련 개념: 함수, 조건문</text>
    <rect x="620" y="1090" width="120" height="40" rx="20" fill="#4285f4"/>
    <text x="680" y="1115" font-family="Arial" font-size="14" fill="#ffffff" text-anchor="middle">시작하기</text>
    
    <!-- 개발 설명 -->
    <rect x="20" y="1170" width="760" height="30" rx="0" fill="#ffffcc"/>
    <text x="40" y="1190" font-family="Arial" font-size="12" fill="#666666">DEVELOP: 과제 진행 상황 추적 시스템, 카테고리 및 난이도별 시각화, 개인화된 과제 추천 알고리즘 구현</text>
  </svg>
