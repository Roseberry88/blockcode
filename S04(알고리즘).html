<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 900">
    <!-- 배경 -->
    <rect width="1200" height="900" fill="#f5f5f5"/>
    
    <!-- 메인 컨테이너 -->
    <rect x="10" y="10" width="1180" height="880" rx="10" fill="white" stroke="#ddd" stroke-width="1"/>
    
    <!-- 헤더 -->
    <rect x="10" y="10" width="1180" height="60" rx="10 10 0 0" fill="#4285f4"/>
    <text x="40" y="45" font-family="Arial" font-size="22" fill="white" font-weight="bold">코딩스타트: 알고리즘 시각화</text>
    
    <!-- 알고리즘 선택 드롭다운 -->
    <rect x="350" y="25" width="200" height="30" rx="5" fill="white"/>
    <text x="370" y="45" font-family="Arial" font-size="14" fill="#666">버블 정렬 (Bubble Sort)</text>
    <text x="530" y="45" font-family="Arial" font-size="14" fill="#666">▼</text>
    
    <!-- 실행 컨트롤 버튼 -->
    <rect x="580" y="25" width="40" height="30" rx="5" fill="#34a853"/>
    <text x="600" y="45" font-family="Arial" font-size="14" fill="white" text-anchor="middle">▶</text>
    
    <rect x="630" y="25" width="40" height="30" rx="5" fill="#fbbc05"/>
    <text x="650" y="45" font-family="Arial" font-size="14" fill="white" text-anchor="middle">■</text>
    
    <rect x="680" y="25" width="40" height="30" rx="5" fill="#ea4335"/>
    <text x="700" y="45" font-family="Arial" font-size="14" fill="white" text-anchor="middle">↻</text>
    
    <!-- 속도 조절 -->
    <text x="750" y="45" font-family="Arial" font-size="14" fill="white">속도:</text>
    <rect x="800" y="25" width="150" height="30" rx="5" fill="#3b78e7"/>
    <circle cx="850" cy="40" r="10" fill="white"/>
    <text x="950" y="45" font-family="Arial" font-size="14" fill="white" text-anchor="end">1.0x</text>
    
    <!-- 사이드바 - 알고리즘 목록 -->
    <rect x="10" y="70" width="230" height="820" fill="#f8f9fa"/>
    
    <!-- 카테고리 탭 헤더 -->
    <rect x="10" y="70" width="230" height="40" fill="#eee"/>
    <text x="30" y="95" font-family="Arial" font-size="16" font-weight="bold" fill="#333">알고리즘 카테고리</text>
    
    <!-- 검색창 -->
    <rect x="20" y="120" width="210" height="30" rx="15" fill="white" stroke="#ddd"/>
    <text x="40" y="140" font-family="Arial" font-size="12" fill="#888">알고리즘 검색...</text>
    
    <!-- 정렬 알고리즘 카테고리 -->
    <rect x="10" y="160" width="230" height="40" fill="#4285f4"/>
    <text x="30" y="185" font-family="Arial" font-size="14" font-weight="bold" fill="white">정렬 알고리즘</text>
    
    <!-- 정렬 알고리즘 목록 -->
    <rect x="10" y="200" width="230" height="40" fill="#e8f0fe"/>
    <text x="30" y="225" font-family="Arial" font-size="14" fill="#1967d2" font-weight="bold">버블 정렬 (Bubble Sort)</text>
    
    <rect x="10" y="240" width="230" height="40" fill="white"/>
    <text x="30" y="265" font-family="Arial" font-size="14" fill="#202124">삽입 정렬 (Insertion Sort)</text>
    
    <rect x="10" y="280" width="230" height="40" fill="white"/>
    <text x="30" y="305" font-family="Arial" font-size="14" fill="#202124">선택 정렬 (Selection Sort)</text>
    
    <rect x="10" y="320" width="230" height="40" fill="white"/>
    <text x="30" y="345" font-family="Arial" font-size="14" fill="#202124">퀵 정렬 (Quick Sort)</text>
    
    <rect x="10" y="360" width="230" height="40" fill="white"/>
    <text x="30" y="385" font-family="Arial" font-size="14" fill="#202124">병합 정렬 (Merge Sort)</text>
    
    <!-- 탐색 알고리즘 카테고리 -->
    <rect x="10" y="410" width="230" height="40" fill="#fbbc05"/>
    <text x="30" y="435" font-family="Arial" font-size="14" font-weight="bold" fill="white">탐색 알고리즘</text>
    
    <!-- 탐색 알고리즘 목록 -->
    <rect x="10" y="450" width="230" height="40" fill="white"/>
    <text x="30" y="475" font-family="Arial" font-size="14" fill="#202124">이진 탐색 (Binary Search)</text>
    
    <rect x="10" y="490" width="230" height="40" fill="white"/>
    <text x="30" y="515" font-family="Arial" font-size="14" fill="#202124">깊이 우선 탐색 (DFS)</text>
    
    <rect x="10" y="530" width="230" height="40" fill="white"/>
    <text x="30" y="555" font-family="Arial" font-size="14" fill="#202124">너비 우선 탐색 (BFS)</text>
    
    <!-- 그래프 알고리즘 카테고리 -->
    <rect x="10" y="580" width="230" height="40" fill="#34a853"/>
    <text x="30" y="605" font-family="Arial" font-size="14" font-weight="bold" fill="white">그래프 알고리즘</text>
    
    <!-- 그래프 알고리즘 목록 -->
    <rect x="10" y="620" width="230" height="40" fill="white"/>
    <text x="30" y="645" font-family="Arial" font-size="14" fill="#202124">다익스트라 (Dijkstra)</text>
    
    <!-- 중앙 패널 - 시각화 영역 -->
    <rect x="240" y="70" width="670" height="780" fill="#fff"/>
    
    <!-- 시각화 영역 헤더 -->
    <rect x="240" y="70" width="670" height="40" fill="#eee"/>
    <text x="265" y="95" font-family="Arial" font-size="16" font-weight="bold" fill="#333">버블 정렬 시각화</text>
    
    <!-- 배열 크기 및 랜덤 생성 버튼 -->
    <text x="600" y="95" font-family="Arial" font-size="14" fill="#333">배열 크기:</text>
    <rect x="680" y="75" width="60" height="30" rx="5" fill="white" stroke="#ddd"/>
    <text x="710" y="95" font-family="Arial" font-size="14" fill="#333" text-anchor="middle">5</text>
    
    <rect x="750" y="75" width="100" height="30" rx="5" fill="#4285f4"/>
    <text x="800" y="95" font-family="Arial" font-size="14" fill="white" text-anchor="middle">랜덤 생성</text>
    
    <!-- 시각화 영역 - 차트 -->
    <rect x="240" y="120" width="670" height="330" fill="#f9f9f9" stroke="#ddd"/>
    
    <!-- 배열 원소 시각화 (막대 그래프) -->
    <rect x="320" y="230" width="80" height="100" fill="#a8d8fd" stroke="#4285f4"/>
    <text x="360" y="270" font-family="Arial" font-size="20" font-weight="bold" fill="#333" text-anchor="middle">10</text>
    <text x="360" y="350" font-family="Arial" font-size="16" fill="#333" text-anchor="middle">0</text>
    
    <rect x="420" y="190" width="80" height="140" fill="#a8d8fd" stroke="#4285f4"/>
    <text x="460" y="240" font-family="Arial" font-size="20" font-weight="bold" fill="#333" text-anchor="middle">14</text>
    <text x="460" y="350" font-family="Arial" font-size="16" fill="#333" text-anchor="middle">1</text>
    
    <rect x="520" y="190" width="80" height="140" fill="#a8d8fd" stroke="#4285f4"/>
    <text x="560" y="240" font-family="Arial" font-size="20" font-weight="bold" fill="#333" text-anchor="middle">14</text>
    <text x="560" y="350" font-family="Arial" font-size="16" fill="#333" text-anchor="middle">2</text>
    
    <rect x="620" y="130" width="80" height="200" fill="#a8d8fd" stroke="#4285f4"/>
    <text x="660" y="180" font-family="Arial" font-size="20" font-weight="bold" fill="#333" text-anchor="middle">29</text>
    <text x="660" y="350" font-family="Arial" font-size="16" fill="#333" text-anchor="middle">3</text>
    
    <rect x="720" y="90" width="80" height="240" fill="#a8d8fd" stroke="#4285f4"/>
    <text x="760" y="140" font-family="Arial" font-size="20" font-weight="bold" fill="#333" text-anchor="middle">37</text>
    <text x="760" y="350" font-family="Arial" font-size="16" fill="#333" text-anchor="middle">4</text>
    
    <!-- 상태 표시 영역 - 더 자연스러운 색상으로 변경 -->
    <rect x="240" y="460" width="670" height="60" fill="#e8f0fe" stroke="#4285f4" stroke-width="1"/>
    <text x="280" y="495" font-family="Arial" font-size="16" font-weight="bold" fill="#1967d2">List is sorted!</text>
    <text x="280" y="515" font-family="Arial" font-size="16" fill="#1967d2">Inversion Index = 4.</text>
    
    <!-- 코드 표시 영역 - 더 자연스러운 색상으로 변경하고 파이썬 코드로 수정 -->
    <rect x="240" y="530" width="670" height="230" fill="#f8f9fa" stroke="#ddd" stroke-width="1"/>
    
    <!-- 코드 영역 헤더 -->
    <rect x="240" y="530" width="670" height="30" fill="#eee" stroke="#ddd" stroke-width="1"/>
    <text x="270" y="552" font-family="Arial" font-size="14" font-weight="bold" fill="#333">Python 코드</text>
    
    <!-- 파이썬 코드 -->
    <text x="280" y="580" font-family="Consolas, monospace" font-size="16" fill="#0d47a1">def</text>
    <text x="310" y="580" font-family="Consolas, monospace" font-size="16" fill="#2962ff">bubble_sort</text>
    <text x="415" y="580" font-family="Consolas, monospace" font-size="16" fill="#333">(arr):</text>
    
    <text x="280" y="610" font-family="Consolas, monospace" font-size="16" fill="#333">    n = len(arr)</text>
    
    <text x="280" y="640" font-family="Consolas, monospace" font-size="16" fill="#333">    swapped = </text>
    <text x="390" y="640" font-family="Consolas, monospace" font-size="16" fill="#0d47a1">True</text>
    
    <text x="280" y="670" font-family="Consolas, monospace" font-size="16" fill="#0d47a1">    while</text>
    <text x="330" y="670" font-family="Consolas, monospace" font-size="16" fill="#333"> swapped:</text>
    
    <text x="280" y="700" font-family="Consolas, monospace" font-size="16" fill="#333">        swapped = </text>
    <text x="400" y="700" font-family="Consolas, monospace" font-size="16" fill="#0d47a1">False</text>
    
    <text x="280" y="730" font-family="Consolas, monospace" font-size="16" fill="#0d47a1">        for</text>
    <text x="320" y="730" font-family="Consolas, monospace" font-size="16" fill="#333"> i </text>
    <text x="330" y="730" font-family="Consolas, monospace" font-size="16" fill="#0d47a1">in</text>
    <text x="350" y="730" font-family="Consolas, monospace" font-size="16" fill="#333"> range(1, n):</text>
    
    <!-- 배열 설정 패널 -->
    <rect x="240" y="770" width="670" height="80" fill="#f5f5f5" stroke="#ddd"/>
    
    <!-- 배열 입력 영역 -->
    <text x="260" y="800" font-family="Arial" font-size="14" font-weight="bold" fill="#333">A =</text>
    <rect x="290" y="785" width="290" height="30" rx="5" fill="white" stroke="#4285f4"/>
    <text x="300" y="805" font-family="Arial" font-size="14" fill="#333">29, 10, 14, 37, 14</text>
    
    <rect x="590" y="785" width="60" height="30" rx="5" fill="#4285f4"/>
    <text x="620" y="805" font-family="Arial" font-size="14" fill="white" text-anchor="middle">실행</text>
    
    <!-- 배열 설정 옵션 -->
    <rect x="240" y="830" width="670" height="30" fill="#fff" stroke="#ddd"/>
    <text x="260" y="850" font-family="Arial" font-size="14" fill="#333" font-weight="bold">배열 설정:</text>
    
    <rect x="350" y="835" width="80" height="20" rx="3" fill="#ea4335"/>
    <text x="390" y="850" font-family="Arial" font-size="12" fill="white" text-anchor="middle">랜덤</text>
    
    <rect x="440" y="835" width="80" height="20" rx="3" fill="#f5f5f5" stroke="#ddd"/>
    <text x="480" y="850" font-family="Arial" font-size="12" fill="#333" text-anchor="middle">정렬됨</text>
    
    <rect x="530" y="835" width="100" height="20" rx="3" fill="#f5f5f5" stroke="#ddd"/>
    <text x="580" y="850" font-family="Arial" font-size="12" fill="#333" text-anchor="middle">거의 정렬됨</text>
    
    <rect x="640" y="835" width="100" height="20" rx="3" fill="#f5f5f5" stroke="#ddd"/>
    <text x="690" y="850" font-family="Arial" font-size="12" fill="#333" text-anchor="middle">중복값 다수</text>
    
    <rect x="750" y="835" width="80" height="20" rx="3" fill="#f5f5f5" stroke="#ddd"/>
    <text x="790" y="850" font-family="Arial" font-size="12" fill="#333" text-anchor="middle">역순</text>
    
    <!-- 오른쪽 패널 - 설명 및 정보 -->
    <rect x="910" y="70" width="280" height="820" fill="#fff" stroke="#ddd" stroke-width="1"/>
    
    <!-- 설명 패널 헤더 -->
    <rect x="910" y="70" width="280" height="40" fill="#eee"/>
    <text x="935" y="95" font-family="Arial" font-size="16" font-weight="bold" fill="#333">알고리즘 정보</text>
    
    <!-- 알고리즘 기본 정보 -->
    <rect x="920" y="120" width="260" height="100" fill="#f9f9fa" stroke="#ddd"/>
    <text x="935" y="140" font-family="Arial" font-size="14" font-weight="bold" fill="#333">버블 정렬 (Bubble Sort)</text>
    <text x="935" y="165" font-family="Arial" font-size="12" fill="#333">시간 복잡도: O(n²)</text>
    <text x="935" y="185" font-family="Arial" font-size="12" fill="#333">공간 복잡도: O(1)</text>
    <text x="935" y="205" font-family="Arial" font-size="12" fill="#333">안정 정렬: Yes</text>
    
    <!-- 알고리즘 설명 -->
    <rect x="920" y="230" width="260" height="200" fill="#fff" stroke="#ddd"/>
    <text x="935" y="250" font-family="Arial" font-size="14" font-weight="bold" fill="#333">알고리즘 설명</text>
    <foreignObject x="925" y="260" width="250" height="160">
      <body xmlns="http://www.w3.org/1999/xhtml">
        <div style="font-family: Arial; font-size: 12px; color: #333; padding: 5px;">
          버블 정렬은 인접한 두 원소를 비교하여 필요에 따라 위치를 교환하는 방식으로 동작합니다. 배열의 끝부터 정렬이 완성되며, 각 패스마다 가장 큰 원소가 올바른 위치로 "버블링"됩니다. 이 과정은 더 이상 교환이 필요 없을 때까지 반복됩니다.
        </div>
      </body>
    </foreignObject>
    
    <!-- 현재 단계 설명 -->
    <rect x="920" y="440" width="260" height="150" fill="#e3f2fd" stroke="#4285f4"/>
    <text x="935" y="460" font-family="Arial" font-size="14" font-weight="bold" fill="#1967d2">현재 상태</text>
    <foreignObject x="925" y="470" width="250" height="110">
      <body xmlns="http://www.w3.org/1999/xhtml">
        <div style="font-family: Arial; font-size: 12px; color: #333; padding: 5px;">
          정렬이 완료되었습니다! 배열 [10, 14, 14, 29, 37]은 오름차순으로 정렬되었습니다. 총 4번의 위치 교환(swap)이 발생했습니다.
        </div>
      </body>
    </foreignObject>
    
    <!-- 실행 통계 -->
    <rect x="920" y="600" width="260" height="150" fill="#fff" stroke="#ddd"/>
    <text x="935" y="620" font-family="Arial" font-size="14" font-weight="bold" fill="#333">실행 통계</text>
    <rect x="935" y="630" width="230" height="30" fill="#f5f5f5" stroke="#ddd"/>
    <text x="950" y="650" font-family="Arial" font-size="12" fill="#333">비교 횟수: 10회</text>
    <rect x="935" y="670" width="230" height="30" fill="#f5f5f5" stroke="#ddd"/>
    <text x="950" y="690" font-family="Arial" font-size="12" fill="#333">교환 횟수: 4회</text>
    <rect x="935" y="710" width="230" height="30" fill="#f5f5f5" stroke="#ddd"/>
    <text x="950" y="730" font-family="Arial" font-size="12" fill="#333">실행 시간: 0.02초</text>
    
    <!-- 탐색 컨트롤 -->
    <rect x="240" y="70" width="40" height="780" rx="5" fill="rgba(255,255,255,0.05)" opacity="0"/>
    <circle cx="260" cy="400" r="20" fill="rgba(234,67,53,0.2)"/>
    <text x="260" y="406" font-family="Arial" font-size="20" fill="#ea4335" text-anchor="middle">◀</text>
    
    <rect x="870" y="70" width="40" height="780" rx="5" fill="rgba(255,255,255,0.05)" opacity="0"/>
    <circle cx="890" cy="400" r="20" fill="rgba(66,133,244,0.2)"/>
    <text x="890" y="406" font-family="Arial" font-size="20" fill="#4285f4" text-anchor="middle">▶</text>
    
    <!-- 하단 컨트롤 -->
    <rect x="10" y="850" width="1180" height="40" fill="#f8f9fa"/>
    <text x="30" y="875" font-family="Arial" font-size="14" fill="#333">1.0x</text>
    
    <rect x="90" y="855" width="150" height="30" rx="5" fill="#eee" stroke="#ddd"/>
    <circle cx="120" cy="870" r="10" fill="#4285f4"/>
    
    <text x="300" y="875" font-family="Arial" font-size="14" fill="#333">공유</text>
    <text x="370" y="875" font-family="Arial" font-size="14" fill="#333">정보</text>
    <text x="440" y="875" font-family="Arial" font-size="14" fill="#333">도움말</text>
  </svg>
