    <script>
        // 통합 네비게이션 시스템
        class NavigationManager {
            constructor() {
                this.currentUser = null;
                this.routes = {
                    'dashboard': '/dashboard',
                    'block-coding': '/block-coding', 
                    'algorithm': '/algorithm',
                    'assignments': '/assignments',
                    'progress': '/progress',
                    'teacher-dashboard': '/teacher-dashboard',
                    'create-assignment': '/create-assignment',
                    'review-submissions': '/review-submissions',
                    'student-analytics': '/student-analytics',
                    'student-management': '/student-management',
                    'login': '/login'
                };
                
                this.init();
            }

            init() {
                this.loadUserInfo();
                this.setupEventListeners();
                this.updateNavigationUI();
            }

            loadUserInfo() {
                const token = localStorage.getItem('authToken');
                const userJSON = localStorage.getItem('user');

                if (!token || !userJSON) {
                    this.redirectToLogin();
                    return false;
                }

                try {
                    this.currentUser = JSON.parse(userJSON);
                    
                    // 권한 확인 - 교수/관리자만 접근 가능
                    if (this.currentUser.role !== 'professor' && this.currentUser.role !== 'admin') {
                        this.showNotification('이 페이지에 접근할 권한이 없습니다.', 'error');
                        setTimeout(() => {
                            this.navigateToDashboard();
                        }, 1500);
                        return false;
                    }
                    
                    return true;
                } catch (error) {
                    console.error('사용자 정보 파싱 오류:', error);
                    this.clearAuthAndRedirect();
                    return false;
                }
            }

            setupEventListeners() {
                // 로고 클릭 이벤트
                const logoLink = document.getElementById('logoLink');
                if (logoLink) {
                    logoLink.addEventListener('click', (e) => {
                        e.preventDefault();
                        console.log('🏠 로고 클릭 - 교수 대시보드로 이동');
                        this.navigateTo('teacher-dashboard');
                    });
                }

                // 프로필 메뉴
                const profileMenu = document.getElementById('profileMenu');
                if (profileMenu) {
                    profileMenu.addEventListener('click', (e) => {
                        e.preventDefault();
                        this.handleLogout();
                    });
                }

                // 사이드바 메뉴 이벤트
                this.setupSidebarEvents();
                
                console.log('✅ 네비게이션 이벤트 리스너 설정 완료');
            }

            setupSidebarEvents() {
                const menuMappings = {
                    'dashboardMenu': () => this.navigateTo('teacher-dashboard'),
                    'createAssignmentMenu': () => this.navigateTo('create-assignment'),
                    'reviewSubmissionsMenu': () => this.navigateTo('review-submissions'),
                    'studentAnalyticsMenu': () => this.navigateTo('student-analytics'),
                    'managementMenu': () => {
                        // 현재 페이지이므로 새로고침만
                        location.reload();
                    }
                };

                Object.keys(menuMappings).forEach(id => {
                    const element = document.getElementById(id);
                    if (element) {
                        element.addEventListener('click', (e) => {
                            e.preventDefault();
                            e.stopPropagation();
                            
                            // 메뉴 활성 상태 업데이트
                            this.updateActiveMenu(id);
                            
                            // 네비게이션 실행
                            menuMappings[id]();
                        });
                    }
                });
            }

            updateActiveMenu(activeMenuId) {
                // 모든 메뉴에서 active 클래스 제거
                document.querySelectorAll('.menu-item').forEach(menu => {
                    menu.classList.remove('active');
                });
                
                // 클릭된 메뉴에 active 클래스 추가
                const activeMenu = document.getElementById(activeMenuId);
                if (activeMenu) {
                    activeMenu.classList.add('active');
                }
            }

            updateNavigationUI() {
                if (!this.currentUser) return;

                // 사용자 이름 업데이트
                const userNameElement = document.getElementById('userName');
                if (userNameElement) {
                    userNameElement.textContent = this.currentUser.name || '사용자';
                }

                // 사용자 이니셜 업데이트
                const initial = (this.currentUser.name || 'U').charAt(0).toUpperCase();
                const userInitial = document.getElementById('userInitial');
                const userInitialSidebar = document.getElementById('userInitialSidebar');
                
                if (userInitial) userInitial.textContent = initial;
                if (userInitialSidebar) userInitialSidebar.textContent = initial;
            }

            navigateToDashboard() {
                if (this.currentUser.role === 'professor' || this.currentUser.role === 'admin') {
                    this.navigateTo('teacher-dashboard');
                } else {
                    this.navigateTo('dashboard');
                }
            }

            navigateTo(routeName) {
                console.log('🚀 네비게이션:', routeName + '으로 이동 중...');
                
                if (!this.routes[routeName]) {
                    console.error('❌ Route not found:', routeName);
                    this.showNotification('페이지를 찾을 수 없습니다: ' + routeName, 'error');
                    return;
                }

                this.showLoading();
                
                // 실제 페이지 이동
                try {
                    window.location.href = this.routes[routeName];
                } catch (error) {
                    console.error('❌ 네비게이션 오류:', error);
                    this.hideLoading();
                    this.showNotification('페이지 이동 중 오류가 발생했습니다.', 'error');
                }
            }

            redirectToLogin() {
                this.showNotification('로그인이 필요합니다.', 'error');
                setTimeout(() => {
                    window.location.href = this.routes.login;
                }, 1500);
            }

            clearAuthAndRedirect() {
                localStorage.clear();
                this.redirectToLogin();
            }

            handleLogout() {
                if (confirm('로그아웃 하시겠습니까?')) {
                    this.showLoading();
                    
                    const token = localStorage.getItem('authToken');
                    fetch('/api/logout', {
                        method: 'POST',
                        headers: {
                            'Authorization': 'Bearer ' + token,
                            'Content-Type': 'application/json'
                        }
                    })
                    .then(() => {
                        localStorage.clear();
                        this.showNotification('로그아웃되었습니다.');
                        setTimeout(() => {
                            window.location.href = this.routes.login;
                        }, 1000);
                    })
                    .catch((error) => {
                        console.error('로그아웃 오류:', error);
                        localStorage.clear();
                        window.location.href = this.routes.login;
                    })
                    .finally(() => {
                        this.hideLoading();
                    });
                }
            }

            showLoading() {
                const loadingOverlay = document.getElementById('loadingOverlay');
                if (loadingOverlay) {
                    loadingOverlay.classList.add('active');
                }
            }

            hideLoading() {
                const loadingOverlay = document.getElementById('loadingOverlay');
                if (loadingOverlay) {
                    loadingOverlay.classList.remove('active');
                }
            }

            showNotification(message, type = 'success') {
                const existingNotification = document.getElementById('navigationNotification');
                if (existingNotification) {
                    existingNotification.remove();
                }

                const notification = document.createElement('div');
                notification.id = 'navigationNotification';
                notification.className = 'navigation-notification';
                notification.textContent = message;

                const backgroundColor = type === 'error' 
                    ? 'linear-gradient(135deg, #f44336, #d32f2f)' 
                    : 'linear-gradient(135deg, #4CAF50, #45a049)';

                notification.style.background = backgroundColor;
                document.body.appendChild(notification);

                setTimeout(() => {
                    notification.style.transform = 'translateX(0)';
                }, 100);

                setTimeout(() => {
                    notification.style.transform = 'translateX(400px)';
                    setTimeout(() => {
                        if (notification.parentNode) {
                            notification.parentNode.removeChild(notification);
                        }
                    }, 300);
                }, 3000);
            }
        }

        // 학생 관리 시스템
        class StudentManagementSystem {
            constructor() {
                this.students = [];
                this.filteredStudents = [];
                this.groups = [];
                this.currentPage = 1;
                this.studentsPerPage = 10;
                this.totalPages = 1;
                this.currentFilters = {
                    status: 'all',
                    group: 'all',
                    search: ''
                };
                
                this.init();
            }

            init() {
                this.setupEventListeners();
                this.loadStudents();
                this.loadStatistics();
                this.loadGroups();
            }

            setupEventListeners() {
                // 필터 버튼 이벤트
                const applyFilterBtn = document.getElementById('applyFilterBtn');
                if (applyFilterBtn) {
                    applyFilterBtn.addEventListener('click', () => {
                        this.applyFilters();
                    });
                }

                const resetFilterBtn = document.getElementById('resetFilterBtn');
                if (resetFilterBtn) {
                    resetFilterBtn.addEventListener('click', () => {
                        this.resetFilters();
                    });
                }

                // 학생 추가 모달 이벤트
                this.setupStudentModal();
                
                // 그룹 추가 모달 이벤트
                this.setupGroupModal();

                // 페이지네이션 이벤트
                this.setupPagination();

                // 테이블 액션 버튼 이벤트
                this.setupTableActions();

                // 검색 입력 실시간 이벤트
                const searchFilter = document.getElementById('searchFilter');
                if (searchFilter) {
                    searchFilter.addEventListener('input', (e) => {
                        this.currentFilters.search = e.target.value;
                        this.debounceFilter();
                    });
                }
            }

            // 디바운스를 사용한 실시간 필터링
            debounceFilter() {
                clearTimeout(this.filterTimeout);
                this.filterTimeout = setTimeout(() => {
                    this.applyFilters();
                }, 500);
            }

            async loadStudents() {
                try {
                    navigationManager.showLoading();
                    
                    const token = localStorage.getItem('authToken');
                    if (!token) {
                        throw new Error('인증 토큰이 없습니다.');
                    }

                    // 현재 필터 조건을 쿼리 파라미터로 변환
                    const params = new URLSearchParams({
                        page: this.currentPage.toString(),
                        limit: this.studentsPerPage.toString(),
                        role: 'student'
                    });

                    if (this.currentFilters.search) {
                        params.append('search', this.currentFilters.search);
                    }

                    const response = await fetch('/api/admin/users?' + params.toString(), {
                        headers: {
                            'Authorization': 'Bearer ' + token,
                            'Content-Type': 'application/json'
                        }
                    });

                    if (!response.ok) {
                        throw new Error('HTTP error! status: ' + response.status);
                    }

                    const data = await response.json();
                    
                    if (data.success) {
                        this.students = data.users || [];
                        this.totalPages = data.pagination ? data.pagination.totalPages : 1;
                        this.renderStudentsTable();
                        this.updatePagination();
                    } else {
                        throw new Error(data.message || '학생 정보를 불러오는데 실패했습니다.');
                    }

                } catch (error) {
                    console.error('학생 정보 로드 오류:', error);
                    navigationManager.showNotification('학생 정보를 불러오는데 실패했습니다.', 'error');
                    this.renderEmptyTable();
                } finally {
                    navigationManager.hideLoading();
                }
            }

            async loadStatistics() {
                try {
                    const token = localStorage.getItem('authToken');
                    if (!token) return;

                    const response = await fetch('/api/admin/statistics', {
                        headers: {
                            'Authorization': 'Bearer ' + token
                        }
                    });

                    if (response.ok) {
                        const data = await response.json();
                        if (data.success && data.statistics) {
                            this.updateStatistics(data.statistics);
                        }
                    }
                } catch (error) {
                    console.error('통계 조회 오류:', error);
                    // 오류가 발생해도 기본값 사용
                    this.updateStatistics();
                }
            }

            updateStatistics(stats = null) {
                if (stats && stats.users) {
                    const totalStudents = stats.users.students || 0;
                    const activeStudents = stats.users.active_users || 0;
                    const pendingStudents = Math.max(0, totalStudents - activeStudents);

                    document.getElementById('totalStudents').textContent = totalStudents;
                    document.getElementById('activeStudents').textContent = activeStudents;
                    document.getElementById('pendingStudents').textContent = pendingStudents;
                } else {
                    // 기본값 사용
                    document.getElementById('totalStudents').textContent = '0';
                    document.getElementById('activeStudents').textContent = '0';
                    document.getElementById('pendingStudents').textContent = '0';
                }
            }

            renderStudentsTable() {
                const tableBody = document.getElementById('studentsTableBody');
                
                if (!this.students || this.students.length === 0) {
                    this.renderEmptyTable();
                    return;
                }

                // 클라이언트에서 상태 및 그룹 필터링 적용
                let filteredStudents = this.students;
                
                if (this.currentFilters.status && this.currentFilters.status !== 'all') {
                    if (this.currentFilters.status === 'active') {
                        filteredStudents = filteredStudents.filter(student => student.is_active);
                    } else if (this.currentFilters.status === 'inactive') {
                        filteredStudents = filteredStudents.filter(student => !student.is_active);
                    }
                }

                // 그룹 필터링 추가
                if (this.currentFilters.group && this.currentFilters.group !== 'all') {
                    filteredStudents = filteredStudents.filter(student => {
                        const studentGroup = this.getStudentGroup(student);
                        return studentGroup === this.currentFilters.group;
                    });
                }

                const rows = filteredStudents.map(student => {
                    const statusClass = this.getStatusClass(student.is_active);
                    const statusText = this.getStatusText(student.is_active);
                    const createdDate = this.formatDate(student.created_at);
                    const group = this.getStudentGroup(student);

                    return `
                        <tr data-student-id="${student.user_id}">
                            <td>${student.student_number || '미설정'}</td>
                            <td>${student.name}</td>
                            <td>${student.email}</td>
                            <td>${group}</td>
                            <td>${createdDate}</td>
                            <td><span class="status-badge ${statusClass}">${statusText}</span></td>
                            <td>
                                <div class="action-buttons">
                                    <button class="action-btn edit-btn" data-student-id="${student.user_id}">수정</button>
                                    <button class="action-btn delete-btn" data-student-id="${student.user_id}">삭제</button>
                                </div>
                            </td>
                        </tr>
                    `;
                }).join('');

                tableBody.innerHTML = rows;
            }

            getStudentGroup(student) {
                // 학생의 그룹을 결정하는 로직 (학번 기준)
                if (student.student_number) {
                    const lastDigit = parseInt(student.student_number.slice(-1));
                    if (lastDigit % 3 === 1) return 'A반';
                    else if (lastDigit % 3 === 2) return 'B반';
                    else return 'C반';
                } else {
                    // 학번이 없는 경우 이름 기준으로 분류
                    const nameSum = student.name.split('').reduce((sum, char) => sum + char.charCodeAt(0), 0);
                    if (nameSum % 3 === 1) return 'A반';
                    else if (nameSum % 3 === 2) return 'B반';
                    else return 'C반';
                }
            }

            renderEmptyTable() {
                const tableBody = document.getElementById('studentsTableBody');
                tableBody.innerHTML = `
                    <tr>
                        <td colspan="7" style="text-align: center; padding: 40px; color: #666;">
                            등록된 학생이 없습니다.
                        </td>
                    </tr>
                `;
            }

            getStatusClass(isActive) {
                return isActive ? 'status-active' : 'status-inactive';
            }

            getStatusText(isActive) {
                return isActive ? '활성' : '비활성';
            }

            formatDate(dateString) {
                if (!dateString) return '미설정';
                
                try {
                    const date = new Date(dateString);
                    return date.toISOString().split('T')[0]; // YYYY-MM-DD 형식
                } catch (error) {
                    return '미설정';
                }
            }

            updatePagination() {
                const pagination = document.querySelector('.pagination');
                if (!pagination) return;
                
                const pages = [];

                // 이전 페이지 버튼
                if (this.currentPage > 1) {
                    pages.push('<div class="page-btn" data-page="' + (this.currentPage - 1) + '">‹</div>');
                }

                // 페이지 번호 버튼들
                const startPage = Math.max(1, this.currentPage - 2);
                const endPage = Math.min(this.totalPages, this.currentPage + 2);

                for (let i = startPage; i <= endPage; i++) {
                    const activeClass = i === this.currentPage ? 'active' : '';
                    pages.push('<div class="page-btn ' + activeClass + '" data-page="' + i + '">' + i + '</div>');
                }

                // 다음 페이지 버튼
                if (this.currentPage < this.totalPages) {
                    pages.push('<div class="page-btn" data-page="' + (this.currentPage + 1) + '">›</div>');
                }

                pagination.innerHTML = pages.join('');

                // 새로운 페이지네이션 이벤트 리스너 설정
                const self = this;
                pagination.addEventListener('click', function(e) {
                    if (e.target.classList.contains('page-btn') && !e.target.classList.contains('active')) {
                        const page = parseInt(e.target.dataset.page);
                        if (page && page !== self.currentPage) {
                            self.currentPage = page;
                            self.loadStudents();
                        }
                    }
                });
            }

            setupStudentModal() {
                const addStudentBtn = document.getElementById('addStudentBtn');
                const addStudentModal = document.getElementById('addStudentModal');
                const closeStudentModal = document.getElementById('closeStudentModal');
                const cancelAddStudent = document.getElementById('cancelAddStudent');
                const saveAddStudent = document.getElementById('saveAddStudent');

                if (addStudentBtn) {
                    addStudentBtn.addEventListener('click', () => {
                        addStudentModal.style.display = 'flex';
                        this.clearStudentForm();
                    });
                }

                if (closeStudentModal) {
                    closeStudentModal.addEventListener('click', () => {
                        addStudentModal.style.display = 'none';
                    });
                }

                if (cancelAddStudent) {
                    cancelAddStudent.addEventListener('click', () => {
                        addStudentModal.style.display = 'none';
                    });
                }

                if (saveAddStudent) {
                    saveAddStudent.addEventListener('click', () => {
                        this.saveStudent();
                    });
                }

                // 외부 클릭 시 모달 닫기
                if (addStudentModal) {
                    addStudentModal.addEventListener('click', (e) => {
                        if (e.target === addStudentModal) {
                            addStudentModal.style.display = 'none';
                        }
                    });
                }
            }

            setupGroupModal() {
                const addGroupBtn = document.getElementById('addGroupBtn');
                const addGroupModal = document.getElementById('addGroupModal');
                const closeGroupModal = document.getElementById('closeGroupModal');
                const cancelAddGroup = document.getElementById('cancelAddGroup');
                const saveAddGroup = document.getElementById('saveAddGroup');

                if (addGroupBtn) {
                    addGroupBtn.addEventListener('click', () => {
                        addGroupModal.style.display = 'flex';
                        this.clearGroupForm();
                    });
                }

                if (closeGroupModal) {
                    closeGroupModal.addEventListener('click', () => {
                        addGroupModal.style.display = 'none';
                    });
                }

                if (cancelAddGroup) {
                    cancelAddGroup.addEventListener('click', () => {
                        addGroupModal.style.display = 'none';
                    });
                }

                if (saveAddGroup) {
                    saveAddGroup.addEventListener('click', () => {
                        this.saveGroup();
                    });
                }

                // 외부 클릭 시 모달 닫기
                if (addGroupModal) {
                    addGroupModal.addEventListener('click', (e) => {
                        if (e.target === addGroupModal) {
                            addGroupModal.style.display = 'none';
                        }
                    });
                }
            }

            setupPagination() {
                // 동적으로 생성되므로 updatePagination에서 처리
            }

            setupTableActions() {
                // 이벤트 위임을 사용하여 동적으로 생성된 버튼들에 대해 이벤트 처리
                const tableBody = document.getElementById('studentsTableBody');
                
                if (tableBody) {
                    tableBody.addEventListener('click', (e) => {
                        const target = e.target;
                        const studentId = target.dataset.studentId;
                        
                        if (target.classList.contains('edit-btn')) {
                            this.editStudent(studentId);
                        } else if (target.classList.contains('delete-btn')) {
                            this.confirmDeleteStudent(studentId);
                        }
                    });
                }
            }

            editStudent(studentId) {
                // 학생 정보 수정 모달 표시 (향후 구현)
                navigationManager.showNotification('학생 정보 수정 기능은 준비 중입니다.');
            }

            confirmDeleteStudent(studentId) {
                const student = this.students.find(function(s) { 
                    return s.user_id == studentId; 
                });
                const studentName = student ? student.name : '학생';
                
                if (confirm(studentName + '을(를) 삭제하시겠습니까?\n이 작업은 되돌릴 수 없습니다.')) {
                    this.deleteStudent(studentId);
                }
            }

            async deleteStudent(studentId) {
                try {
                    navigationManager.showLoading();
                    
                    const token = localStorage.getItem('authToken');
                    const response = await fetch('/api/admin/users/' + studentId + '/status', {
                        method: 'PUT',
                        headers: {
                            'Authorization': 'Bearer ' + token,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ is_active: false })
                    });

                    if (response.ok) {
                        navigationManager.showNotification('학생이 비활성화되었습니다.');
                        await this.loadStudents(); // 테이블 새로고침
                        await this.loadStatistics(); // 통계 새로고침
                        await this.loadGroups(); // 그룹 새로고침
                    } else {
                        throw new Error('학생 삭제에 실패했습니다.');
                    }

                } catch (error) {
                    console.error('학생 삭제 오류:', error);

            async saveStudent() {
                const studentIdInput = document.getElementById('studentId');
                const studentNameInput = document.getElementById('studentName');
                const studentEmailInput = document.getElementById('studentEmail');
                const studentGroupInput = document.getElementById('studentGroup');
                const studentStatusInput = document.getElementById('studentStatus');
                
                const studentData = {
                    student_number: studentIdInput ? studentIdInput.value : '',
                    name: studentNameInput ? studentNameInput.value : '',
                    email: studentEmailInput ? studentEmailInput.value : '',
                    group: studentGroupInput ? studentGroupInput.value : 'A반',
                    role: 'student',
                    is_active: studentStatusInput ? studentStatusInput.value === 'active' : true
                };

                // 입력값 검증
                if (!studentData.student_number || !studentData.name || !studentData.email) {
                    navigationManager.showNotification('모든 필수 정보를 입력해주세요.', 'error');
                    return;
                }

                // 이메일 형식 검증
                if (!this.isValidEmail(studentData.email)) {
                    navigationManager.showNotification('올바른 이메일 형식을 입력해주세요.', 'error');
                    return;
                }

                try {
                    navigationManager.showLoading();
                    
                    const token = localStorage.getItem('authToken');
                    const response = await fetch('/api/signup', {
                        method: 'POST',
                        headers: {
                            'Authorization': 'Bearer ' + token,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            student_number: studentData.student_number,
                            name: studentData.name,
                            email: studentData.email,
                            group: studentData.group,
                            role: studentData.role,
                            password: 'temp123456' // 임시 비밀번호
                        })
                    });

                    const result = await response.json();

                    if (response.ok && result.success) {
                        navigationManager.showNotification('학생이 성공적으로 추가되었습니다.');
                        document.getElementById('addStudentModal').style.display = 'none';
                        await this.loadStudents(); // 테이블 새로고침
                        await this.loadStatistics(); // 통계 새로고침
                        await this.loadGroups(); // 그룹 새로고침
                    } else {
                        throw new Error(result.message || '학생 추가에 실패했습니다.');
                    }

                } catch (error) {
                    console.error('학생 추가 오류:', error);
                    navigationManager.showNotification(error.message || '학생 추가에 실패했습니다.', 'error');
                } finally {
                    navigationManager.hideLoading();
                }
            }

            isValidEmail(email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }

            clearGroupForm() {
                const groupName = document.getElementById('groupName');
                const groupDescription = document.getElementById('groupDescription');
                
                if (groupName) groupName.value = '';
                if (groupDescription) groupDescription.value = '';
            }

            async saveGroup() {
                const groupNameInput = document.getElementById('groupName');
                const groupDescriptionInput = document.getElementById('groupDescription');
                
                const groupData = {
                    name: groupNameInput ? groupNameInput.value : '',
                    description: groupDescriptionInput ? groupDescriptionInput.value : ''
                };

                if (!groupData.name) {
                    navigationManager.showNotification('그룹명을 입력해주세요.', 'error');
                    return;
                }

                try {
                    navigationManager.showLoading();

                    // 실제로는 그룹 생성 API를 호출해야 하지만, 
                    // 현재 서버에 그룹 관리 API가 없으므로 클라이언트에서 시뮬레이션
                    
                    // 새 그룹 카드를 그룹 그리드에 추가
                    const groupsGrid = document.getElementById('groupsGrid');
                    if (groupsGrid) {
                        const newGroupCard = document.createElement('div');
                        newGroupCard.className = 'group-card';
                        newGroupCard.innerHTML = `
                            <div class="group-name">${groupData.name}</div>
                            <div class="group-meta">
                                <span>학생 수: 0명</span>
                                <span>생성일: ${new Date().toISOString().split('T')[0]}</span>
                            </div>
                        `;

                        // 새 그룹 클릭 이벤트 추가
                        newGroupCard.addEventListener('click', () => {
                            this.showGroupDetails({
                                name: groupData.name,
                                students: [],
                                createdAt: new Date().toISOString().split('T')[0]
                            });
                        });

                        groupsGrid.appendChild(newGroupCard);
                    }

                    navigationManager.showNotification('그룹이 성공적으로 추가되었습니다.');
                    document.getElementById('addGroupModal').style.display = 'none';

                    // 폼 초기화
                    this.clearGroupForm();

                } catch (error) {
                    console.error('그룹 생성 오류:', error);
                    navigationManager.showNotification('그룹 생성에 실패했습니다.', 'error');
                } finally {
                    navigationManager.hideLoading();
                }
            }

            async loadGroups() {
                try {
                    const token = localStorage.getItem('authToken');
                    if (!token) return;

                    // 서버에서 그룹 정보를 가져오는 API가 없으므로, 학생 데이터를 기반으로 그룹 생성
                    const response = await fetch('/api/admin/users?role=student&limit=100', {
                        headers: {
                            'Authorization': 'Bearer ' + token
                        }
                    });

                    if (response.ok) {
                        const data = await response.json();
                        if (data.success && data.users) {
                            this.generateGroupsFromStudents(data.users);
                        }
                    }
                } catch (error) {
                    console.error('그룹 정보 로드 오류:', error);
                    this.renderDefaultGroups();
                }
            }

            generateGroupsFromStudents(students) {
                // 학생들을 학번 또는 이름 기준으로 그룹 분류
                const groups = {};

                students.forEach(student => {
                    let groupName = 'A반'; // 기본 그룹

                    // 학번이 있는 경우 학번 기준으로 그룹 분류
                    if (student.student_number) {
                        const lastDigit = parseInt(student.student_number.slice(-1));
                        if (lastDigit % 3 === 1) groupName = 'A반';
                        else if (lastDigit % 3 === 2) groupName = 'B반';
                        else groupName = 'C반';
                    } else {
                        // 학번이 없는 경우 이름 기준으로 분류
                        const nameSum = student.name.split('').reduce((sum, char) => sum + char.charCodeAt(0), 0);
                        if (nameSum % 3 === 1) groupName = 'A반';
                        else if (nameSum % 3 === 2) groupName = 'B반';
                        else groupName = 'C반';
                    }

                    if (!groups[groupName]) {
                        groups[groupName] = {
                            name: groupName,
                            students: [],
                            createdAt: '2025-03-01'
                        };
                    }

                    groups[groupName].students.push(student);
                });

                this.renderGroups(groups);
            }

            renderGroups(groups) {
                const groupsGrid = document.getElementById('groupsGrid');
                if (!groupsGrid) return;

                groupsGrid.innerHTML = '';

                Object.values(groups).forEach(group => {
                    const groupCard = document.createElement('div');
                    groupCard.className = 'group-card';
                    groupCard.innerHTML = `
                        <div class="group-name">${group.name}</div>
                        <div class="group-meta">
                            <span>학생 수: ${group.students.length}명</span>
                            <span>생성일: ${group.createdAt}</span>
                        </div>
                    `;

                    // 그룹 클릭 이벤트 추가
                    groupCard.addEventListener('click', () => {
                        this.showGroupDetails(group);
                    });

                    groupsGrid.appendChild(groupCard);
                });
            }

            renderDefaultGroups() {
                const groupsGrid = document.getElementById('groupsGrid');
                if (!groupsGrid) return;

                const defaultGroups = [
                    { name: 'A반', count: 0, date: '2025-03-01' },
                    { name: 'B반', count: 0, date: '2025-03-01' },
                    { name: 'C반', count: 0, date: '2025-03-01' }
                ];

                groupsGrid.innerHTML = '';

                defaultGroups.forEach(group => {
                    const groupCard = document.createElement('div');
                    groupCard.className = 'group-card';
                    groupCard.innerHTML = `
                        <div class="group-name">${group.name}</div>
                        <div class="group-meta">
                            <span>학생 수: ${group.count}명</span>
                            <span>생성일: ${group.date}</span>
                        </div>
                    `;

                    groupsGrid.appendChild(groupCard);
                });
            }

            showGroupDetails(group) {
                // 그룹 상세 정보 모달 생성
                const modal = document.createElement('div');
                modal.className = 'modal';
                modal.style.display = 'flex';
                modal.style.zIndex = '1000';

                const modalContent = document.createElement('div');
                modalContent.className = 'modal-content';
                modalContent.innerHTML = `
                    <div class="modal-header">
                        <div class="modal-title">${group.name} 상세 정보</div>
                        <div class="modal-close" onclick="this.closest('.modal').remove()">✕</div>
                    </div>
                    <div class="modal-body">
                        <div style="margin-bottom: 20px;">
                            <h4>그룹 정보</h4>
                            <p><strong>그룹명:</strong> ${group.name}</p>
                            <p><strong>학생 수:</strong> ${group.students.length}명</p>
                            <p><strong>생성일:</strong> ${group.createdAt}</p>
                        </div>
                        <div>
                            <h4>소속 학생</h4>
                            <div style="max-height: 300px; overflow-y: auto;">
                                ${group.students.map(student => `
                                    <div style="display: flex; justify-content: space-between; align-items: center; padding: 8px; border-bottom: 1px solid #eee;">
                                        <span><strong>${student.name}</strong> (${student.student_number || 'N/A'})</span>
                                        <span style="color: #666; font-size: 12px;">${student.email}</span>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="modal-btn cancel-btn" onclick="this.closest('.modal').remove()">닫기</button>
                    </div>
                `;

                modal.appendChild(modalContent);
                document.body.appendChild(modal);

                // 모달 외부 클릭 시 닫기
                modal.addEventListener('click', (e) => {
                    if (e.target === modal) {
                        modal.remove();
                    }
                });
            }
        }

        // 페이지 로드 시 초기화
        let navigationManager;
        let studentManagement;

        document.addEventListener('DOMContentLoaded', function() {
            // 네비게이션 매니저 초기화
            navigationManager = new NavigationManager();

            studentManagement = new StudentManagementSystem();

            // 키보드 단축키 설정
            document.addEventListener('keydown', (e) => {
                if (e.ctrlKey || e.metaKey) {
                    switch(e.key) {
                        case '1':
                            e.preventDefault();
                            navigationManager.navigateTo('teacher-dashboard');
                            break;
                        case '2':
                            e.preventDefault();
                            navigationManager.navigateTo('create-assignment');
                            break;
                        case '3':
                            e.preventDefault();
                            navigationManager.navigateTo('review-submissions');
                            break;
                        case '4':
                            e.preventDefault();
                            navigationManager.navigateTo('student-analytics');
                            break;
                        case '5':
                            e.preventDefault();
                            // 현재 페이지이므로 아무것도 하지 않음
                            break;
                    }
                }

                if (e.key === 'Escape') {
                    // 열린 모달 닫기
                    const modals = document.querySelectorAll('.modal');
                    modals.forEach(modal => {
                        if (modal.style.display === 'flex') {
                            modal.style.display = 'none';
                        }
                    });
                }
            });
        });
    </script>
