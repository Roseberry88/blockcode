<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 1000">
    <!-- 배경 -->
    <rect width="800" height="1000" fill="#f5f5f5"/>
    
    <!-- 페이지 제목 및 설명 -->
    <rect x="20" y="20" width="760" height="80" rx="5" fill="#ffffff" stroke="#dddddd" stroke-width="1"/>
    <text x="40" y="50" font-family="Arial" font-size="22" font-weight="bold" fill="#333333">스토리보드</text>
    <text x="40" y="80" font-family="Arial" font-size="16" fill="#666666">S01-3: 비밀번호 찾기 페이지</text>
    
    <!-- 화면 설명 영역 -->
    <rect x="20" y="120" width="760" height="160" rx="5" fill="#ffffff" stroke="#dddddd" stroke-width="1"/>
    <text x="40" y="150" font-family="Arial" font-size="18" font-weight="bold" fill="#333333">주요 구성요소:</text>
    <text x="40" y="180" font-family="Arial" font-size="14" fill="#666666">1. 로고 및 비밀번호 찾기 페이지 제목</text>
    <text x="40" y="205" font-family="Arial" font-size="14" fill="#666666">2. 이메일 입력 필드</text>
    <text x="40" y="230" font-family="Arial" font-size="14" fill="#666666">3. 임시 비밀번호 발송 버튼</text>
    <text x="40" y="255" font-family="Arial" font-size="14" fill="#666666">4. 로그인 페이지 링크</text>
    
    <!-- 비밀번호 찾기 화면 와이어프레임 -->
    <rect x="20" y="300" width="760" height="650" rx="5" fill="#ffffff" stroke="#dddddd" stroke-width="1"/>
    
    <!-- 상단 네비게이션 바 -->
    <rect x="20" y="300" width="760" height="70" rx="5" fill="#4285f4"/>
    <text x="70" y="345" font-family="Arial" font-size="24" font-weight="bold" fill="#ffffff">코딩스타트</text>
    
    <!-- 홈으로 돌아가기 링크 -->
    <text x="700" y="345" font-family="Arial" font-size="14" fill="#ffffff" text-anchor="middle">홈으로</text>
    
    <!-- 비밀번호 찾기 폼 영역 -->
    <rect x="150" y="390" width="500" height="450" rx="10" fill="#ffffff" stroke="#dddddd" stroke-width="1"/>
    
    <!-- 비밀번호 찾기 제목 -->
    <text x="400" y="450" font-family="Arial" font-size="24" font-weight="bold" fill="#333333" text-anchor="middle">비밀번호 찾기</text>
    
    <!-- 설명 텍스트 -->
    <text x="400" y="490" font-family="Arial" font-size="14" fill="#666666" text-anchor="middle">가입 시 사용한 이메일 주소를 입력하시면</text>
    <text x="400" y="515" font-family="Arial" font-size="14" fill="#666666" text-anchor="middle">임시 비밀번호를 발송해 드립니다.</text>
    
    <!-- 이메일 입력 필드 -->
    <text x="200" y="560" font-family="Arial" font-size="14" fill="#666666">이메일</text>
    <rect x="200" y="570" width="400" height="50" rx="5" fill="#ffffff" stroke="#dddddd" stroke-width="1"/>
    <text x="220" y="600" font-family="Arial" font-size="14" fill="#999999">example@university.ac.kr</text>
    
    <!-- 비밀번호 발송 버튼 -->
    <rect x="200" y="650" width="400" height="50" rx="5" fill="#4285f4"/>
    <text x="400" y="680" font-family="Arial" font-size="16" fill="#ffffff" text-anchor="middle">임시 비밀번호 발송</text>
    
    <!-- 로그인 페이지 링크 -->
    <text x="400" y="740" font-family="Arial" font-size="14" fill="#4285f4" text-anchor="middle">로그인 페이지로 돌아가기</text>
    
    <!-- 개발 설명 -->
    <rect x="20" y="970" width="760" height="30" rx="0" fill="#ffffcc"/>
    <text x="40" y="990" font-family="Arial" font-size="12" fill="#666666">DEVELOP: 이메일 유효성 검사, 가입된 이메일인지 확인, 임시 비밀번호 생성 및 이메일 발송 기능 구현</text>
  </svg>
